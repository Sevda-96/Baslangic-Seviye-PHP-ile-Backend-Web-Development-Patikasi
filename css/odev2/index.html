<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style-start-->
    <link rel="stylesheet" href="style.css">
    <!--Style-end-->
</head>
<body>
   
    <div class="element">

        <!--Google-logo-start-->
        <div class="icon">
            <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Gogle!" srcset="">
        </div>
        
        <!--Google-logo-end-->
        
        <!--start-searchbox-->
        
        <div class="searchbox">
            <p class="searchtext">
                Search the web using Google!
            
            <br>
            <input type="text" size="40px">
            <br>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
            </p>
        </div>
        
        <!--end-searchbox-->
              
        <!--start-box-->
        
        <div class="nav">
        
            <p class="n1">
                Special Searches
                <br>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </p>
        
            <p class="n2">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google! Logos</a>
            </p>
        
            <p class="n3">
                Get Google!
                    <br>
                    updates monthly:
                
                <br>
                <input size="20px" type="text" placeholder="your e-mail">
                <br>
                <button type="button">Subscribe</button>
                <a href="#">Archive</a>
            </p>
        
        </div>
   
        <!--end-box-->
        <!--start-footer-->
        <footer>
            <p class="copy">
                <span>Copyright Â©1998 Google Inc.</span>
            </p>
        </footer>
         <!--end-footer-->
    </div>  
        
   
</body>
</html>
