<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <br>
      <div class="container">
          <div class="row">
            <div id="alert"></div>
          </div>
      </div>
      
      <!--content-start-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <h1>Hello, world!</h1>
                    <form id="userForm" >
                        <div class="mb-3">
                            <label class="form-label" for="username"><strong>Kullanıcı Adı:</strong></label>
                            <input class="form-control" type="text" name="username" id="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="score"><strong>Score:</strong></label>
                            <input class="form-control" type="number" name="score" id="score">
                        </div>
                    
                        <div class="mb-3">
                            <button type="reset" class="btn btn-danger">Sıfırla</button>
                            <button type="submit" class="btn btn-success">Gonder</button>
                        </div>
                    
                    </form>
                </div>
                <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                   
                  </ul>
                </div>
            </div>
        </div>
    <!--content-End-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
